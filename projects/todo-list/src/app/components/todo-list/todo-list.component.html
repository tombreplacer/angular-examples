<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

            <h4 class="mb-3">Список дел</h4>

            <form class="d-flex justify-content-center align-items-center mb-4">
              <div class="form-outline flex-fill">
                <input type="text" id="form3" class="form-control form-control-lg" placeholder="Что вы планируете сегодня?">
              </div>
              <button type="submit" class="btn btn-primary btn-lg ms-3">Добавить</button>
            </form>

            <ul class="list-group mb-0">
              <app-todo-item *ngFor="let item of todos" [todo]="item"></app-todo-item>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
